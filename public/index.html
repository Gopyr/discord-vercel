<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Bot Dashboard</title>
  <style>
    body {
      background-color: #2f3136;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: #36393f;
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .start {
      background-color: #3ba55d;
      color: white;
    }
    .stop {
      background-color: #ed4245;
      color: white;
    }
    .disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .logs {
      background: #202225;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ¤– Discord Bot Dashboard</h2>
    <p><b>Owner:</b> <span id="owner"></span></p>
    <p><b>Uptime:</b> <span id="uptime"></span></p>
    <p><b>Total Commands:</b> <span id="total"></span></p>
    <div>
      <button id="startBtn" class="start">Start Bot</button>
      <button id="stopBtn" class="stop disabled" disabled>Stop Bot</button>
    </div>
    <div class="logs" id="logs"></div>
  </div>

  <script>
    async function fetchStatus() {
      const res = await fetch('/status');
      const data = await res.json();
      document.getElementById('owner').innerText = data.owner;
      document.getElementById('uptime').innerText = Math.floor(data.uptime) + 's';
      document.getElementById('total').innerText = data.logs.length;

      // Logs
      const logsDiv = document.getElementById('logs');
      logsDiv.innerHTML = '';
      data.logs.forEach(l => {
        logsDiv.innerHTML += `[CMD] ${l.command} used by ${l.user} (${l.latency}ms)\\n`;
      });

      // Buttons toggle
      if (data.running) {
        document.getElementById('startBtn').classList.add('disabled');
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').classList.remove('disabled');
        document.getElementById('stopBtn').disabled = false;
      } else {
        document.getElementById('stopBtn').classList.add('disabled');
        document.getElementById('stopBtn').disabled = true;
        document.getElementById('startBtn').classList.remove('disabled');
        document.getElementById('startBtn').disabled = false;
      }
    }

    document.getElementById('startBtn').addEventListener('click', async () => {
      await fetch('/start', { method: 'POST' });
      fetchStatus();
    });
    document.getElementById('stopBtn').addEventListener('click', async () => {
      await fetch('/stop', { method: 'POST' });
      fetchStatus();
    });

    setInterval(fetchStatus, 2000);
    fetchStatus();
  </script>
</body>
</html>
